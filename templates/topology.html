{% extends "base.html" %}

{% block title %}Network Topology - Trailfinder{% endblock %}
{% block page_title %}Trailfinder - Network Topology{% endblock %}

{% block extra_head %}
<script src="/static/third_party/d3.min.js"
    integrity="sha512-vc58qvvBdrDR4etbxMdlTt4GBQk1qjvyORR2nrsPsFPyrs+/u5c3+1Ct6upOgdZoIl7eq6k3a1UPDSNAQi/32A=="></script>
{% endblock %}

{% block content %}
<div class="controls">
    <button id="refresh-topology">ðŸ”„ Refresh Topology</button>
    <button id="reset-zoom">ðŸŽ¯ Reset Zoom</button>
    <label>
        <input type="checkbox" id="hide-device-names"> Hide Device Names
    </label>

    <div class="device-type-filters">
        <div class="filter-checkboxes">
            <label>
                <input type="checkbox" id="filter-router" checked>
                <span class="device-color-indicator" style="background-color: #e74c3c;"></span>
                Router
            </label>
            <label>
                <input type="checkbox" id="filter-switch" checked>
                <span class="device-color-indicator" style="background-color: #27ae60;"></span>
                Switch
            </label>
            <label>
                <input type="checkbox" id="filter-firewall" checked>
                <span class="device-color-indicator" style="background-color: #e67e22;"></span>
                Firewall
            </label>
            <label>
                <input type="checkbox" id="filter-accesspoint" checked>
                <span class="device-color-indicator" style="background-color: #9b59b6;"></span>
                Access Point
            </label>
            <label>
                <input type="checkbox" id="filter-internet" checked>
                <span class="device-color-indicator" style="background-color: #3498db;"></span>
                Internet
            </label>
            <label>
                <input type="checkbox" id="filter-unknown" checked>
                <span class="device-color-indicator" style="background-color: #95a5a6;"></span>
                Unknown
            </label>

        </div>
    </div>
</div>

<div id="topology-container">
    <svg id="topology-svg"></svg>
</div>

<!-- Device Detail Modal -->
<div id="device-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div id="device-detail-content">
            <div class="loading">Loading device details...</div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/common.js"></script>
<script src="/static/topology-utils.js"></script>
<script src="/static/topology.js"></script>
{% endblock %}
