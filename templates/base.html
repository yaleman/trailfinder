<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Trailfinder{% endblock %}</title>
        <link rel="stylesheet" href="/static/style.css">
        {% block extra_head %}{% endblock %}
    </head>
    <body>
        <header>
            <h1>🔍 {% block page_title %}Trailfinder{% endblock %}</h1>
            <nav>
                <a href="/devices"
                    class="nav-link tab-button {% if page_name == "devices"
                    %}active{% endif %}">Devices</a>
                <a href="/topology"
                    class="nav-link tab-button {% if page_name == "topology"
                    %}active{%
                    endif %}">Network Topology</a>
                <a href="/pathfinder"
                    class="nav-link tab-button {% if page_name == "pathfinder"
                    %}active{%
                    endif %}">Path Finder</a>
            </nav>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>

        {% block scripts %}{% endblock %}
    </body>
</html>
