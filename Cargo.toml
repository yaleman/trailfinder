[package]
name = "trailfinder"
version = "0.1.0"
edition = "2024"

[dependencies]
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.143"
uuid = { version = "1.18.0", features = ["serde", "v4"] }
chrono = { version = "0.4", features = ["serde"] }
tokio = { version = "1.47", features = ["full"] }
ssh_config = "0.1"
dirs = "6.0"
shellexpand = { version = "3.1.1", features = ["path"] }
serde_with = { version = "3.14.0", features = ["chrono", "json"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt"] }
clap = { version = "4.5.46", features = ["derive"] }
russh = { version = "0.54.3", features = ["openssl"] }
russh-keys = "0.44"
regex = "1.11.2"
cidr = { version = "0.3.1", features = ["serde"] }
ssh-agent = "0.2.4"
